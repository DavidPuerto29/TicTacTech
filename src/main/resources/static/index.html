<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - TicTacTech</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="login-container">
  <h1>üéÆ TicTacTech</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Usuario" required>
    <input type="password" id="password" placeholder="Contrase√±a" required>
    <button type="submit">Iniciar sesi√≥n</button>
    <p class="register-text">¬øNo tienes cuenta? <a href="register.html">Reg√≠strate</a></p>
  </form>
</div>

<script>
  // Debe coincidir con tu endpoint en el controlador (por ejemplo: @PostMapping("/api/login"))
  const API_URL = "http://localhost:8080/api/login";

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        const user = await res.json(); // puedes devolver el usuario logueado desde el backend
        alert(`‚úÖ Login correcto. Bienvenido ${user.username}!`);
        window.location.href = "game.html";
      } else if (res.status === 401) {
        alert("‚ùå Usuario o contrase√±a incorrectos");
      } else {
        alert("‚ö†Ô∏è Error en el servidor");
      }

    } catch (error) {
      alert("‚ùå No se pudo conectar con el servidor");
      console.error(error);
    }
  });
</script>
</body>
</html>
