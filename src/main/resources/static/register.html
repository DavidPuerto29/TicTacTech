<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - TicTacTech</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="login-container">
    <h1>🎮 TicTacTech - Registro</h1>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
        <input type="email" id="mail" placeholder="Correo electrónico" required>
        <input type="number" id="phone" placeholder="Teléfono" required>
        <button type="submit">Registrarse</button>
        <p class="register-text">¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
    </form>
</div>

<script src="js/register.js"></script>
</body>
</html>
